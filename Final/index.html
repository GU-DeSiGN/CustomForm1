        <div class="container">
        <div><h2>Quick Quote</h2></div>
        <form class="contact_form" method="post" action="mail.php">

              <div class="two-col text-field select-custom">
                <select name="property_type" required>
                  <option value="" selected></option>
                  <option value="House">House</option>
                  <option value="House">Flat</option>
                </select>
                <label>Property Type</label>
              </div>

              <div class="two-col text-field select-custom">
                <select name="bedrooms_number" required>
                  <option value="" selected></option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option> 
                  <option value="4">4</option> 
                  <option value="4">5</option>  
                </select>
                <label>Bedrooms</label>
              </div>

              <div class="two-col text-field select-custom">
                <select name="need_packing" required>
                  <option value="" selected></option>
                  <option value="no-packing">No thanks</option>
                  <option value="yes-packing">Yes please!</option> 
                </select>
                <label>Need Packing?</label>
              </div>
              <div class="two-col text-field">
                <input type="text" name="moving_date" placeholder="" required>
                <label>Moving Date</label>
              </div>
              <div class="text-field">
                <input type="text" name="moving_from" placeholder="" required>
                <label>Moving From <span>(complete address including post code)</span></label>
              </div>
              <div class="text-field">
                <input type="text" name="moving_to" placeholder="" required>
                <label>Moving To <span>(complete address including post code)</span></label>
              </div> 
              <div class="two-col text-field">
                <input type="text" name="first_name" placeholder="" required>
                <label>First Name</label>
              </div>
              <div class="two-col text-field">
                <input type="text" name="last_name" placeholder="" required>
                <label>Last Name</label>
              </div>
             <div class="text-field">
                <input type="email" name="email" placeholder="" required oninvalid="InvalidMsg(this)" name="email" oninput="InvalidMsg(this)">
                <label>Email</label>
              </div>
             <div class="text-field">
                <input type="text" name="phone" placeholder="" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" required>
                <label>Phone</label>
              </div>
              <div class="text-field">
                <textarea rows="3" name="message" placeholder="" required></textarea>
                <label>Additional info <span>(eg. parking restrictions, any stairs or lifts ect.)</span></label>
              </div>
              

              <button type="submit" value="submit" class="formbtn" onclick="showmsg()">Send Message</button>
              <div class="success contact_msg" style="display: none">
                Your message was sent successfully.
              </div>
        </form>
        </div>

        <script src="main.js"></script>
        <script src="" async defer></script>
